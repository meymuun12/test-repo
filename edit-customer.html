    <script>
      $(document).ready(function() {
  // get the customer ID from the URL parameter
  var customerId = new URLSearchParams(window.location.search).get('id');

  // make an AJAX request to fetch the customer data
  $.ajax({
    url: 'https://localhost:7015/Customer/' + customerId,
    method: 'GET',
    success: function(response) {
      // populate the form fields with the received data
      $('#Id').val(response.id);
      $('#Name').val(response.name);
      $('#Email').val(response.email);
      $('#Password').val(response.password);
      $('#Address').val(response.address);
      $('#Phone').val(response.phone);
      $('#CreatedAt').val(response.createdAt);
      $('#UpdatedAt').val(response.updatedAt);
    },
    error: function(jqXHR, textStatus, errorThrown) {
      console.log(textStatus, errorThrown);
    }
  });
});

$('#update-customer-form').on('submit', function(e) {
  e.preventDefault(); // prevent the default form submit behavior

  // Get the customer ID from the hidden input field
  const customerId = $('#Id').val();

  // Get all the input values from the form
  const name = $('#Name').val();
  const email = $('#Email').val();
  const password = $('#Password').val();
  const address = $('#Address').val();
  const phone = $('#Phone').val();
  const updatedAt = new Date().toISOString();

  // Make a PUT request to update the customer data
  $.ajax({
    url: `https://localhost:7015/Customer/${customerId}`,
    method: 'PUT',
    contentType: 'application/json',
    data: JSON.stringify({
      name,
      email,
      password,
      address,
      phone,
      updatedAt
    }),
    success: function(response) {
      console.log(response);
      // Code to execute after the customer is updated
        window.location.href = 'all-customers.html'; // Change header location to all-customers.html

    },
    error: function(error) {
      console.error(error);
      // Handle error response
    }
  });
});
