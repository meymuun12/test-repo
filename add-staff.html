						  <Script>
							$(document).ready(function() {
						  
						
						  // Fetch role data and populate the "Title" select dropdown
						  $.ajax({
							url: 'https://localhost:7015/api/Role',
							method: 'GET',
							success: function(response) {
							  var select = $('#title');
						
							  // Clear existing options
							  select.empty();
						
							  // Add default option
							  select.append($('<option>').val('').text('Select Title'));
						
							  // Add options from API response
							  $.each(response, function(index, role) {
								select.append($('<option>').val(role.id).text(role.title));
							  });
							},
							error: function(error) {
							  console.error('Error fetching role data:', error);
							}
						  });
						
						  // Submit form data
						  $('#staff-form').submit(function(event) {
							event.preventDefault(); // Prevent the default form submission
						
							// Get selected values
							
							var selectedTitleId = $('#title').val();
						
							// Get form data
							var formData = {
							name: $('#name').val(),
							telephone: $('#telephone').val(),
							address: $('#address').val(),
							gender: $('#gender').val(),
							roleId: $('#title').val(),
							Created_at: $('#registeredDate').val()
							};
							// Make AJAX request
							$.ajax({
							  url: 'https://localhost:7015/api/Staff',
							  method: 'POST',
							  data: JSON.stringify(formData),
							  contentType: 'application/json',
							  success: function(response) {
								//console.log(formData)
								console.log('User created successfully:', response);
								window.location.href = 'all-staff.html'; // Change header location to all-

								// Handle success response here, such as showing a success message
							  },
							  
							  error: function(error) {
								console.error('Error creating user:', error);
								// Handle error response here, such as showing an error message
							  }
							});
						  });
						});
