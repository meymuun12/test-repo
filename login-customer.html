        <style>

body {

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="images/couch.png" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Login</h1>
							<p class="account-subtitle">join to our marketplace</p>
							<form id="login-form">
								<div class="form-group mb-0">
								<input type="email" id="username" class="form-control" placeholder="email" required>
								</div>
								<div class="form-group">
								<input type="password" id="password" class="form-control" placeholder="Password" required>
								</div>
								<div class="form-group text-center">
								<button type="submit" class="btn btn-primary text-center"><i class="fa fa-sign-in-alt"> </i>Login</button>
								</div>								
							<div class="text-center forgotpass"><a href="#">Forgot Password?</a> </div>
							<div class="login-or"> <span class="or-line"></span> <span class="span-or">or</span> </div>
                            <div class="text-center forgotpass"><a href="register.html"> Join us </a> </div>
                        </div>
							</form>

								<!-- Your login form code goes here -->

						
							<script>
								document.getElementById('login-form').addEventListener('submit', function(event) {
									event.preventDefault(); // Prevent form submission
									var username = document.getElementById('username').value;
									var password = document.getElementById('password').value;
								
									// Make a GET request to the API endpoint for user data
									fetch('https://localhost:7015/Customer')
									.then(response => response.json())
									.then(data => {
										// Check if the entered username and password match any user in the database
										var customer = data.find(function(customer) {
										return customer.email === username && customer.password === password;
										});
								
										if (customer) {
										sessionStorage.setItem('customernow', customer.email);
										sessionStorage.setItem('customerid', customer.id);
										sessionStorage.setItem('customername', customer.name);
										
										console.log('Logged-in customer: ' + username);
								
										// Redirect to the appropriate page
										window.location.href = 'home.html';
										} else {
										console.log('Invalid username or password');
										}
									})
									.catch(error => {
										console.log('Error:', error);
									});
								});
								
								// Read the logged-in user's email from sessionStorage
								var loggedInUserEmail = sessionStorage.getItem('customernow');
								if (loggedInUserEmail) {
									var emailElement = document.getElementById('userEmail');
									emailElement.innerText = loggedInUserEmail;
								}
								</script>
								<script>
									var custid = sessionStorage.getItem('customerid');
									console.log(custid);
								  </script>
  
								  							
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
