	$(document).ready(function() {

    $('#productImage').attr('src', 'images/' + imagePath);
      var table = $('#example3').DataTable();
      if (table !== undefined && table !== null) {
        table.destroy();
      }

      $('#example3').DataTable({
        data: data,
        columns: [
          { data: 'productId' },
          { data: 'productName' },
		  {
      data: 'imagePath',
      render: function(data, type, row) {
        if (typeof data !== 'undefined') {
          // Extract the file name from the image path
          var fileName = data.substring(data.lastIndexOf('/') + 1);
          
          // Generate the HTML for the image tag with the file name
        //   var imageHtml = `<img src="images/${fileName}" alt="Product Image">`;
		var imageHtml = `<img src="images/${fileName}" alt="Product Image" style="border-radius: 5px; transform: scale(0.8); width: 130px; height: 100px;">`;

          // Return the HTML as the content of the table cell
          return imageHtml;
        } else {
          return ''; // Return an empty string if imagePath is undefined
        }
      }
    },
		 // { data: '#<img id="productImage" src="" alt="Product Image">' },
